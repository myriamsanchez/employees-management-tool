<h1>Employees Management tool</h1>
<p-table [value]=employees>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Position</th>
      <th>Birth Date</th>
      <th>Status</th>
      <th>Edit</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-employee>
    <tr>
      <td class="cell-style">{{ employee.name }}</td>
      <td class="cell-style">{{ employee.surname }}</td>
      <td class="cell-style">{{ employee.position }}</td>
      <td class="cell-style">{{ employee.birthDate | date: 'dd-MM-yyyy' }}</td>
      <td class="cell-style">{{ employee.status | status }}</td>
      <td class="cell-style">
        <button
          pButton
          disabled
        >edit
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<button pButton disabled>New Employee</button>
